version: '3.8'

services:
  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: whatsapp-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:5000
      - NEXT_PUBLIC_WS_URL=ws://localhost:5000
    volumes:
      # For development with hot reload
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  # Backend (WhatsApp Bot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    ports:
      - "5000:5000"
      - "5001:5000"  # Optional: expose on different port for direct access
    environment:
      - NODE_ENV=development
      - PORT=5000
      - FRONTEND_URL=http://frontend:3000
      - API_ENDPOINT=https://fatmagician-baby-ai.hf.space
      - API_ENDPOINT_SECONDARY=https://fatmagician-baby-ai-2.hf.space
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    volumes:
      # Mount source code for development
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      # Persist session data
      - whatsapp_auth:/usr/src/app/auth
      - whatsapp_cache:/usr/src/app/group_cache
    restart: unless-stopped
    # Add healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  whatsapp_auth:
  whatsapp_cache: